<div class="container-fluid mt-4 px-5 py-5">
    <div class="row">
        <div class="d-flex justify-content-center col-12 col-sm-4 mb-3">
            <img [src]="product?.mainImageUrl" alt="product.name">
        </div>
        <div class="col-12 col-sm-8 pt-2 options">
            <div class="row mb-1">
                <h4  style="font-weight: 600;">{{product?.name}}</h4>
            </div>
            <div class="row mb-3">
                <h5  style="font-weight: 500;">{{product?.category.name}}</h5>
            </div>
            <div class="row mb-3">
                <h6>{{product?.description}}</h6>
            </div>
            <div class="row mb-3">
                <h3 style="font-weight: 700;">{{ product?.price | currency }}</h3>
            </div>
            <div class="row mb-3">
                <div class="p-toolbar-group-right">
                    <p-dropdown [options]="colors" [(ngModel)]="selectedColor"  optionLabel="name" optionValue="name" optionDisabled="inactive"
                    (click)="selectColor(selectedColor)" ></p-dropdown>
                    <p-dropdown [options]="sizes" [(ngModel)]="selectedSize" optionLabel="size.name" optionValue="size.name" class="p-ml-3" (click)="selectSize(selectedSize)"
                    optionDisabled="inactive"></p-dropdown>
                    <p-inputNumber [(ngModel)]="quantity" [showButtons]="true" 
                    inputId="minmax" inputId="minmax" mode="decimal" [min]="1" [max]="max" class="quntity p-ml-3"></p-inputNumber>
                </div>
            </div>
            <div class="row mt-4">
                <div class="p-toolbar-group-right pt-3">
                    <button class="btn outlined  p-mr-2 p-d-inline-block"  pRipple type="button" (click)="addToBasket()">ADD TO CART</button>
                    <button class="btn heavy" pRipple type="button">BUY IT KNOW</button>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
